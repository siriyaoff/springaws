version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh # nginx와 연결되지 않은 spring boot 종료
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: start.sh # nginx와 연결되지 않은 Port로 새 버전의 spring boot 시작
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: health.sh # 새 spring boot가 정상 작동하는지 확인
      timeout: 60
      runas: ec2-user